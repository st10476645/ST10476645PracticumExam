name : Android Build 
on :
   push:
     branches: [ "master" ]
jobs:
   build: 
      runs-on: ubuntu-latest

      steps:
         - name: Check out repository
           uses: actions/checkout@v2
          
         - name: Set up JDK 17 
           uses: actions/setup-java@v2
           with:
             distribution: 'zulu'
             java-version: 17
      
         - name: Make gralew executable
           run: chmod +x gradlew
         - name: Build with gradle 
           run: ./gradlew  assembleDebug
      
